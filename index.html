<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="form-section container-fluid bg-dark p-5">
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
              <h1 class="title display-3 mb-0 text-center"></h1>
              <p class="subtitle lead text-center"></p>
              <form action="" method="POST" id="form" class="rss-form text-body">
                <div class="row">
                  <div class="col">
                    <label for="inputPasswrss-url" class="input-label visually-hidden"></label>
                    <input
                      type="text"
                      name="url"
                      class="form-control"
                      id="rss-url"
                      placeholder=""
                      required
                    />
                  </div>
                  <div class="col-auto">
                    <button type="submit" id="form-submit" class="btn btn-primary mb-3"></button>
                  </div>
                </div>
              </form>
              <p class="feedback position-absolute m-0 small"></p>
            </div>
          </div>
        </div>
      </section>
      <section class="container p-5">
        <div class="row">
          <div class="col-md-4">
            <div class="feeds">
              <h2 class="feeds__title"></h2>
              <ul class="feeds__list list-group"></ul>
            </div>
          </div>
          <div class="col-md-8">
            <div class="posts">
              <h2 class="posts__title"></h2>
              <ul class="posts__list list-group border-0 rounded-0"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
