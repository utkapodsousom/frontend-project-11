<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <div class="container">
            <form action="" method="POST" id="form" class="row g-3 p-4">
                <div class="col">
                    <label for="inputPasswrss-url" class="visually-hidden">RSS Address Link</label>
                    <input type="text" name="url" class="form-control" id="rss-url" placeholder="Link to RSS" required>
                </div>
                <div class="col-auto">
                    <button type="submit" id="form-submit" class="btn btn-primary mb-3">Add RSS</button>
                </div>
            </form>
            <p class="feedback m-0 position-absolute small text-danger"></p>
        </div>
    </body>
    
</html>
